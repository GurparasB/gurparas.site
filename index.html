<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        h1 {
            color: #61dafb;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        li {
            width: 200px; /* Square dimensions */
            height: 200px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease;
        }
        a {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background-color: #61dafb;
            color: #282c34;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover, a:focus {
            background-color: #4fa8e0;
            transform: scale(1.05);
        }
        .game-icon {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <ul>
        <li><a href="snake.html" class="game-icon" style="background-image: url('path_to_snake_image.jpg');">Snake Game</a></li>
        <li><a href="tictactoe.html" class="game-icon" style="background-image: url('path_to_tictactoe_image.jpg');">Tic Tac Toe</a></li>
        <li><a href="rockpaperscissors.html" class="game-icon" style="background-image: url('path_to_rockpaperscissors_image.jpg');">Rock Paper Scissors</a></li>
        <li><a href="martio.html" class="game-icon" style="background-image: url('path_to_platformer_image.jpg');">Platformer Game</a></li>
    </ul>
</body>
</html>
